<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box2:hover{transform:skew(30deg,40deg);}
        .box3{height:200px; height:200px; background: blue; }
        .box3:hover{transform:scale(1.3,1.6);}
        .box4{height:200px; height:200px; background: green; transition: 0.9s; transform-origin: left top; }
        .box4:hover{transform:translate(0px,-40px);}
        .box5{height:200px; height:200px; background: blue; transition:0.9s; }
        .box5:hover{transform:rotate(130deg) translate(100px,-40px) skewX(40deg) scale(2);}

    </style>
</head>
<body>
    <div class="box">A</div>
    <div class="box1">A</div>
    <div class="box2">B</div>
    <div class="box3"><h1>C</h1></div>
    <div class="box4">D</div>
    <div class="box5">e</div>
</body>
</html>
