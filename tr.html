<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Task</title>
    <style>
        .box{ width: 400px; height: 300px; background: red; border: 4px solid green;
          position:relative; overflow:hidden;}
          .box img{width: 100%; height: 100%;}
          h3{ position: absolute; bottom:0; left: 0; background: #000; color:white; width:100%;
        padding: 10px; transform : translate(0px, 100px); transition:0.9s;}
        .box:hover h3{ transform :translate(0,0);}
        .a{position:relative;}
        .b{position:relative;}
    </style>
</head>
<body>
    <div class="box">
        <img src="" height="500px" width="700px">
        <h3>Hello Nepal</h3>
    </div>
    <div class="a">A</div>
    <div class="b">B</div>
</body>
</html>
